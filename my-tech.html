<body>
        <div class="yes">
        <h1>My technologies</h1>
       
        <form>
        
            <input type="text" name="" placeholder="Enter new technology..." id="text">
            <button id="add">Add</button>
            <button id="clear">Remove all items</button>
           
        </form>
        </div>

        <div class="output">
            <ol id="newbutton" ol style="list-style: none;"> 
            </ol>
        </div>
    <script>
       
       let add = document.querySelector("#add");
       add.addEventListener("click",addOne, "active");
       function addOne(){
            let li = document.createElement("li");
            li.innerText = document.querySelector("#text").value;
            document.getElementById("newbutton").appendChild(li);
        }

        window.addEventListener('load', () => {
        const button = document.querySelector('#clear');
        button.addEventListener('click', () => {
            document.querySelector('#enter').value = "";
        });
    });
   
    </script>
